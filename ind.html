<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #3c395a, #4c0457);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin-bottom: 25px;
      color: #ff6f61;
      font-size: 30px;
    }

    .choices {
      display: flex;
      justify-content: space-around;
      margin: 25px 0;
    }

    .choice-btn {
      background: #70c1b3;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 36px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .choice-btn:hover {
      background: #55a89e;
      transform: scale(1.1);
    }

    .result {
      font-size: 20px;
      margin: 20px 0;
      color: #333;
    }

    .scores {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .score-box {
      background: #ffd56b;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .reset-btn {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      background: #ff6f61;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reset-btn:hover {
      background: #e0564c;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice-btn" onclick="play('rock')" title="Rock">ü™®</button>
      <button class="choice-btn" onclick="play('paper')" title="Paper">üìÑ</button>
      <button class="choice-btn" onclick="play('scissors')" title="Scissors">‚úÇÔ∏è</button>
    </div>
    <div class="result" id="resultText">Make your move!</div>
    <div class="scores">
      <div class="score-box">You: <span id="userScore">0</span></div>
      <div class="score-box">Computer: <span id="compScore">0</span></div>
    </div>
    <button class="reset-btn" onclick="resetGame()">üîÑ Reset</button>
  </div>

  <script>
    let userScore = 0;
    let compScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const compChoice = choices[Math.floor(Math.random() * 3)];

      const result = getWinner(userChoice, compChoice);

      let resultText = `You chose ${userChoice} | Computer chose ${compChoice}. `;

      if (result === 'win') {
        userScore++;
        resultText += 'üéâ You Win!';
      } else if (result === 'lose') {
        compScore++;
        resultText += 'üòû You Lose!';
      } else {
        resultText += 'üòê It\'s a Draw!';
      }

      document.getElementById('resultText').innerText = resultText;
      document.getElementById('userScore').innerText = userScore;
      document.getElementById('compScore').innerText = compScore;
    }

    function getWinner(user, comp) {
      if (user === comp) return 'draw';
      if (
        (user === 'rock' && comp === 'scissors') ||
        (user === 'paper' && comp === 'rock') ||
        (user === 'scissors' && comp === 'paper')
      ) {
        return 'win';
      }
      return 'lose';
    }

    function resetGame() {
      userScore = 0;
      compScore = 0;
      document.getElementById('resultText').innerText = 'Make your move!';
      document.getElementById('userScore').innerText = '0';
      document.getElementById('compScore').innerText = '0';
    }
  </script>
</body>
</html>
